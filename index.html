<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
    <form action="index.html" method="post">
      
      <h1>Aunt Vette's Pizza</h1>
      
      <fieldset>
        
      <legend><span class="number">1</span> Your basic info</legend>  
        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name">
        
        <label for="mail">Email</label>
        <input type="email" id="email" name="user_email">
        
        <label for="password">Password</label>
        <input type="password" id="password" name="user_password">
        
        <label>Age:</label>
        <input type="radio" id"under_13" name="user_age"><label for="under_13" class="light">Under 13</label><br>
        <input type="radio" id"over_13" name="user_age"><label for="over_13" class="light">Over 13</label>
        </fieldset> 
      
      <fieldset>
      <legend><span class="number">2</span> Your Lifes Story Pimpin</legend>  
        <label for="bio">My Life</label>
        <textarea id="bio" name="user_bio"></textarea>
            
            <label for="job">TYPE of Pizza</label>
            <select id="job" name="user_bio">
              <optgroup label="Web">
               <option value="cheese_pizza">Cheese Pizza</option>
               <option value="pepperoni_pizza">Pepperoni Pizza</option>
               <option value="pepperoni sausauge_pizza">Pepperoni Sausauge</option>
               <option value="cheesestake_pizza">Cheesestake</option>
               <option value="web_designer">Web Designer</option>
               <option value="wordpress_developer">Wordpress Developer</option>
              </optgroup>
              
              <optgroup label="Mobile">
               <option value="android_developer">Android Developer</option>
               <option value="ios_developer">IOS Developer</option>
               <option value="mobile_designer">Mobile Designer</option>
               </optgroup>
              
              <optgroup label="Business">
               <option value="business_owner">Business Owner</option>
               <option value="westend_boxer">Westend Boxer</option>
               </optgroup> 
            </select>
        
             <label>Toppings</label>
             <input type="checkbox" id="cheese" value="cheese_pizza" name="user_interest"><label class="light" for="cheese">Cheese</label><br>
             <input type="checkbox" id="pepperoni" value="pepperoni_pizza" name="user_interest"><label class="light" for="pepperoni">Pepperoni</label><br>
             <input type="checkbox" id="supreme" value="supreme_pizza" name="user_interest"><label class="light" for="supreme">Supreme</label><br>
        
        
        
        
      
       </fieldset>  
      <button type="submit">Click ME bruh</button>
      
    </form>
    </body>
</html>
