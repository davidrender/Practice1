<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
    <form action="index.html" method="post">
      
      <h1>Aunt Vette's Pizza</h1>
      
      <fieldset>
      <legend><span class="number">1</span> Customer info</legend>  
        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name">
        
        <label for="mail">Email</label>
        <input type="email" id="mail" name="user_email">
        
        <label for="password">Password</label>
        <input type="password" id="password" name="user_password">
        
        <label>Size Pizza:</label>
        <input type="radio" id="medium_14" name="user_age"><label for="medium_14" class="light">Medium 14 inch</label><br>
        <input type="radio" id="large_18" name="user_age"><label for="large_18" class="light">Large 18 inch</label>
        </fieldset> 
      
      <fieldset>
      <legend><span class="number">2</span>Delivery info</legend>  
        <label for="bio">Address</label>
        <textarea id="bio" name="user_bio"></textarea>
            
            <label for="job">TYPE of Crust</label>
            <select id="job" name="user_bio">
              <optgroup label="Crust">
               <option value="new_york_thin">New York Thin</option>
               <option value="hand_tossed">Hand Tossed</option>
               <option value="deep_dish">Deep Dish</option>
              </optgroup>
            </select>
        
             <label>Toppings</label>
             <input type="checkbox" id="cheese" value="cheese_pizza" name="user_interest"><label class="light" for="cheese">Cheese</label><br>
             <input type="checkbox" id="pepperoni" value="pepperoni_pizza" name="user_interest"><label class="light" for="pepperoni">Pepperoni</label><br>
             <input type="checkbox" id="supreme" value="supreme_pizza" name="user_interest"><label class="light" for="supreme">Supreme</label><br>
        
        
        
        
      
       </fieldset>  
      <button type="submit">Submit Order</button>
      
    </form>
    </body>
</html>
